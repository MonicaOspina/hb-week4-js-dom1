<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="../index.css">
</head>
 <body>
  <div class="gallery">
    <div class="gallery__images">
       <ul class="gallery__images-list">   
           <li class="gallery__images-item gallery__images-item--selected">
               <img class="gallery__images-item-img " src="Images/1.jpg"> 
           </li>
           <li class="gallery__images-item ">
               <img class="gallery__images-item-img" src="Images/2.jpg"> 
           </li>
           <li class="gallery__images-item ">
               <img class="gallery__images-item-img" src="Images/3.jpg"> 
           </li>
           <li class="gallery__images-item ">
               <img class="gallery__images-item-img" src="Images/4.jpg"> 
          </li>
          <li class="gallery__images-item ">
              <img class="gallery__images-item-img" src="Images/5.jpg"> 
          </li>
          <li class="gallery__images-item ">
               <img class="gallery__images-item-img" src="Images/6.jpg"> 
          </li>
          <li class="gallery__images-item ">
              <img class="gallery__images-item-img" src="Images/7.jpg"> 
          </li>
          <li class="gallery__images-item ">
              <img class="gallery__images-item-img" src="Images/8.jpg"> 
          </li>
          <li class="gallery__images-item ">
              <img class="gallery__images-item-img" src="Images/9.jpg"> 
          </li>
          <li class="gallery__images-item ">
              <img class="gallery__images-item-img" src="Images/10.jpg"> 
          </li>
       </ul>
     </div>
      <div class ="gallery__control">
          <button class="gallery__control gallery__control-left gallery__control--disabled"><--</button>
          <button class="gallery__control gallery__control-right">--></button> 
     </div>   
     <div class="gallery__dots-container">
         <ul class ="gallery__dots">
           <li class="gallery__dots-button gallery__dots-button--selected"> 
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li>
           <li class="gallery__dots-button">
             <button class="gallery__dot-button"></button>
           </li> 
          </ul>  
     </div>   
  </div> 
  <script src="main.js"></script>
 </body>
</html>
